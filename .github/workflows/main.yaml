name: Build Test and push
on:
  workflow_dispatch:
env:
  IMAGE_NAME: service_user
  REPO_NAME: anandanlk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

      - name: Build service_user image
        run: |
          docker build . -t $IMAGE_NAME

      - name: Run docker-compose for testing
        run: |
          docker-compose up -d && docker ps && sleep 5

      - name: Run tests
        id: run-newman
        uses: anthonyvscode/newman-action@v1
        with:
          collection: postman/user_collection.json
          reporters: cli
          iterationCount: 1

      - name: Output summary to console
        run: echo ${{ steps.run-newman.outputs.summary }}


    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: calendar
        IMAGE_TAG: service_user
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

